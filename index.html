<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>National Parks Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>National Parks Search</h1>
        <p>Type in one or more state code to view its parks. Separate state codes by commas.</p>
        <form>
            <label>State Code(s)</label>
            <input type="text" id="code">
              
          
                <label for="max-results">Maximum results to return</label>
                <input type="number" name="max-results" id="js-max-results" value="10" min="1" max="10">
                <input type="submit" value="submit">
            </form>
            <p id="error-message"></p>
            <section id="results" class="hidden">
                <h2>Results</h2>
                <ol class="results-list">
                </ol>
            </section>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
